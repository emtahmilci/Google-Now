<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f79b335472.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
    
</head>
<body style="background-color:rgb(128,128,128); padding: 0; margin: 0;">
    <!-- Header Start -->
    <div style="float:right;">
        <ul class="headerUL">
            <li class="headerLI" style="margin-top:10px;">Gmail</li>
            <li class="headerLI" style="margin-top:10px; margin-left: 15px;">Görseller</li>
            <li class="headerLI"><i class="fa-sharp fa-solid fa-bars" style="margin-top:10px; margin-left: 25px;"></i></li>
            <li class="headerLI"><img src="profil.jpg" alt="" style="border-radius:50px; width: 40px; margin-left: 12px;"></li>
        </ul>
    </div>
    <div style="clear: both;"></div>
    <!-- Header End -->
    
    
    <!-- Google Logo and Search Bar -->
    <div class="LBody">
        <center>
            <img src="google.png" alt="" style="background-color:gray; width: 280px;">
        </center>
        <br>
        <center>
            <div class="container">
                <i class="fa-solid fa-magnifying-glass" style="margin-right:25px;"></i>
                <input type="text" class="search">
                <i class="fa-sharp fa-solid fa-keyboard" style="margin-left:15px;"></i>
                <i class="fa-solid fa-microphone" style="margin-left:10px;"></i>
            </div>
        </center>
    </div>
    <div style="clear: both;"></div>
    <!-- Google Logo and Search bar -->
    
    <!-- Google Buttons Start -->
    <div style="margin-top:22px;">
        <center>
            <button type="button" style="padding:10px; border-radius: 2px; border:none;">Google'da Ara</button>
            <button type="button" style="padding:10px; border-radius: 2px; border:none; margin-left: 10px;">Kendimi Şanslı Hissediyorum</button>
        </center>
    </div>
    <div style="clear: both;"></div>
    <!-- Google Buttons End -->


    <!-- Footer Start -->
    <div style="background-color:rgba(90, 90, 90, 0.525); margin-top:270px; ">
        <p style="margin-left:20px; padding: 15px 0 15px 0;">Türkiye</p>
    </div>

    <div style="background-color:rgba(90, 90, 90, 0.525); margin-left: -20px;">
        <ul class="headerUL" style="background-color:rgba(90, 90, 90, 0.525);">
            <li class="headerLI">Hakkında</li>
            <li class="headerLI" style="margin-left:15px;">Reklam</li>
            <li class="headerLI" style="margin-left:15px;">İşletme</li>
            <li class="headerLI" style="margin-left:15px;">Arama nasıl çalışır?</li>
        </ul>
    </div>
    <div style="background-color:rgba(90, 90, 90, 0.525); margin-right: 20px;">
        <ul class="footerUL" style="background-color:rgba(90, 90, 90, 0.525);">
            <li class="footerLI" style="margin-left:15px;">Gizlilik</li>
            <li class="footerLI" style="margin-left:15px;">Şartlar</li>
            <li class="footerLI" style="margin-left:15px;">Ayarlar</li>
        </ul>
    </div>
    <!-- Footer End -->



</body>
</html>
